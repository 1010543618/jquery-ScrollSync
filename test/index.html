<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
  <script src="../dist/jquery.scrollsync.js"></script>
  </head>
  <style>
    .container{
      box-sizing:border-box;
      border: 1px solid #999;
      float: left;
      width: 33.3%;
      height: 300px;
      overflow: scroll;
    }
    .content{
      box-sizing:border-box;
      float: left;
      width: 1000px;
      height: 1000px;
    }
  </style>
<body>
  <div class="container">
    <div class="content"></div>
  </div>
  <div class="container">
    <div class="content"></div>
  </div>
  <div class="container">
    <div class="content"></div>
  </div>
  <script>
    $('.container').scrollsync();
  </script>
</body>
</html>
